name: swepy_env
channels:
  - conda-forge
  - defaults
dependencies:
  # core python
  - pytest-cov
  - codecov
  - matplotlib
  - python=3.6
  - pytest
  - pandas
  - jupyter
  - ipykernel
  - requests
  - tqdm
  # geo libraries
  - pynco
  - gdal
  - scikit-image
  - scikit-learn
  - netCDF4
  - swepy
  - mapboxgl
  # aws libraries 
  - boto3
  - xarray
  - fsspec
  - pip:
    - "--editable=git+https://github.com/perrygeo/jenks.git#egg=jenks"
    
