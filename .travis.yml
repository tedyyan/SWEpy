language: python
matrix:
  include:
  - os: linux
    python: '3.6'
    dist: xenial
  - os: linux
    python: '3.7'
    dist: xenial
  - os: osx
    language: generic
install:
- chmod +x .travis/install.sh
- "./.travis/install.sh"
- pip install codecov
before_script:
- python3 swepy/tests/mock_server.py &
script:
- chmod +x .travis/test.sh
- "./.travis/test.sh --cov=swepy"
after_success:
- codecov -t 3bc941e0-dcd8-4ba1-9548-eaaf9cd291e0