language: python
python:
  - "3.6"
install:
  - sudo apt-get update
  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update conda
  # Useful for debugging any issues with conda
  - conda info -a
  # add the needed channels
  - conda config --add channels wino6687
  - conda config --add channels conda-forge
  # create environment
  - conda env create -f test.yml
  - source activate swepy_env
  #  install swepy with setup.py
  - python setup.py install
  - conda list
before_script:
  # run mock server in order to test scraping
  - python swepy/tests/mock_server.py &
script:
  - pytest -v --cov=swepy

after_success:
  - codecov
