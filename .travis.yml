language: python

matrix: 
  include: 
    - os: linux
      python: "3.6"
      dist: xenial
    - os: linux
      python: "3.7"
      dist: xenial
    - os: osx
      language: generic
install: 
  - chmod +x .travis/install.sh
  - ./.travis/install.sh
before_script:
  - python3 swepy/tests/mock_server.py &
script: 
  - chmod +x .travis/test.sh
  - ./.travis/test.sh --cov-report --cov=swepy/test/
after_success:
  - codecov
