name: swepy_env
channels:
  - conda-forge
  - defaults
dependencies:
  # core python
  - pytest-cov
  - codecov
  - matplotlib
  - python=3.6
  - pytest
  - pandas
  - requests
  - tqdm
  # geo libraries
  - pynco
  - gdal
  - scikit-image
  - affine
  - netCDF4 
  - xarray
  - fsspec
  - mapboxgl
  - pip:
    - "--editable=git+https://github.com/perrygeo/jenks.git"