package:
  name: "swepy"
  version: {{ environ['VERSION'] }}

requirements:
  host:
    - python
    - setuptools
  build:
    script_env:
        - VERSION
        - CONDA_BLD_PATH
  run:
    - python
    - affine
    - gdal
    - pynco
    - pandas
    - jupyter
    - ipykernel
    - requests
    - tqdm
    - scikit-image
    - scikit-learn
    - netCDF4
    - cython
    - cartopy

about:
  home: https://github.com/wino6687/SWEpy
  license: MIT
  license_familY: MIT
  license_file: LICENSE
  summary: "Easy, quick access to CETB files for SWE analysis"

extra:
  recipe-maintainers:
    - wino6687
